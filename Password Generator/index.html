<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <!--Google Icon Link-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..20">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" value="Application is Under Construction" disabled>
                <span class="material-symbols-rounded">copy_all</span>
            </div>
            <div class="password-strength-indicator"></div>
            <div class="password-length">
                <div class="details">
                    <label for="" class="title">Password Length</label>
                    <span></span>
                </div>
                <input type="range" min="0" max="30" step="1">
            </div>
            
            <div class="password-setting">
                <label for="" class="title">Password Settings</label>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" id="lowercase">
                        <label for="lowercase">Lowercase (a-z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="uppercase">
                        <label for="uppercase">Uppercase (A-Z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="numbers">
                        <label for="numbers">Numbers (0-9)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="symbols">
                        <label for="symbols">Symbols (!+@-#/$)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="duplicates">
                        <label for="duplicates">Exclude duplicates</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="spaces">
                        <label for="spaces">Include spaces</label>
                    </li>
                </ul>
            </div>
            <button class="generate-btn"> Generate Password </button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
