<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!--Google Icon Link-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..20">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" value="qwertyip9988@@//" disabled>
                <span class="material-symbols-rounded">copy_all</span>
            </div>
            <div class="password-indicator">
                <div class="password-length">
                    <label for="" class="title">Password Length</label>
                    <span>15</span>
                </div>
        </div>
    <script src="./app.js"></script>
</body>
